<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contado</title>
    <link rel="stylesheet" href="contado.css">
</head>

<body>

    <section>

        <form>
            <h1>Entre em contado</h1>
            <div class="caixa">
                <label for="nome">Nome Completo:</label><br>
                <input id="nome"><br><br>
            </div>

            <div class="caixa">
                <label for="email">Email:</label><br>
                <input id="email"><br><br>
            </div>

            <div class="caixa">
                <label for="telefone">Telefone:</label><br>
                <input id="telefone"><br><br>
            </div>

            <div class="caixa">
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" rows="5" cols="40"></textarea><br><br>
            </div>

            <input type="submit" value="Enviar" class="botao">
        </form>
    </section>
</body>

</html>
